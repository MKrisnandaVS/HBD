<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <title>SDIT BIC PASKOT</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="bg-green-400 shadow-lg shadow-slate-500">
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div>
              <a href="./index.html">
                <img src="/img/bic.png" alt="" class="w-20">
              </a>
            </div>
    
            <!-- Menu items -->
            <div class="hidden md:flex space-x-4">
              <a href="./index.html" class="text-white hover:bg-green-500 px-3 py-2 rounded-md text-xl font-medium ">Home</a>
              <a href="./sejarahsekolah.html" class="text-white hover:bg-green-500 px-3 py-2 rounded-md text-xl font-medium">About</a>
              <a href="#" class="text-white hover:bg-green-500 px-3 py-2 rounded-md text-xl font-medium">Services</a>
              <a href="./contact.html" class="text-white hover:bg-green-500 px-3 py-2 rounded-md text-xl font-medium">Contact</a>
            </div>
    
            <!-- Mobile menu button -->
            <div class="md:hidden">
              <button id="menu-button" class="text-white focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
              </button>
            </div>
          </div>
    
          <!-- Mobile menu -->
          <div id="mobile-menu" class="hidden md:hidden">
            <a href="./index.html" class="block text-white hover:bg-green-500 px-3 py-2 rounded-md text-sm font-medium">Home</a>
            <a href="#" class="block text-white hover:bg-green-500 px-3 py-2 rounded-md text-sm font-medium">Profil</a>
            <a href="#" class="block text-white hover:bg-green-500 px-3 py-2 rounded-md text-sm font-medium">Services</a>
            <a href="./contact.html" class="block text-white hover:bg-green-500 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
          </div>
        </div>
      </nav>
    
      <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
    
        menuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      </script>

      <!-- Map Section -->
    <div class="container mx-auto my-8 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Map Section -->
            <div>
                <h3 class="text-2xl font-semibold text-gray-800 mb-4">Peta Lokasi</h3>
                <div id="map" class="h-96 w-full rounded shadow-md"></div>
                <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
                <script>
                    const map = L.map('map').setView([-7.669263799351562, 112.90013305007236], 10);

                    // Menambahkan layer peta
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                    }).addTo(map);

                    // Menambahkan marker dengan event untuk membuka Google Maps
                    const marker = L.marker([-7.669263799351562, 112.90013305007236]).addTo(map);
                    marker.bindPopup('<a href="https://www.google.com/maps/dir/?api=1&destination=-7.669263799351562,112.90013305007236" target="_blank" class="text-blue-500 hover:underline">SDIT BINA INSAN CENDEKIA</a>');
                </script>
            </div>

            <!-- Contact Information -->
            <div>
                <div class="grid grid-cols-1 gap-8">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Alamat Sekolah</h3>
                        <div class="bg-white shadow-md rounded p-4">
                            <h5 class="text-lg font-medium text-gray-700 mb-2">Alamat</h5>
                            <p class="text-gray-600 mb-4">Jl. Ababil, Tembokrejo, Kec. Purworejo, Kota Pasuruan, Jawa Timur</p>

                            <h5 class="text-lg font-medium text-gray-700 mb-2">Email</h5>
                            <p class="text-gray-600 mb-4">info@webthemez.com</p>

                            <h5 class="text-lg font-medium text-gray-700 mb-2">Telepon</h5>
                            <p class="text-gray-600">+09 123 1234 123</p>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">Jam Operasional</h3>
                        <div class="bg-slate-300 shadow-md rounded p-4 border-spacing-7 hover:bg-slate-500">
                            <h5 class="text-lg font-medium text-gray-700 mb-2  hover:text-white">Senin - Jumat</h5>
                            <p class="text-gray-600 mb-4">08.00 - 12.00</p>

                            <h5 class="text-lg font-medium text-gray-700 mb-2">Sabtu & Minggu</h5>
                            <p class="text-gray-600 mb-4">Tutup</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
